
<ul class="unstyled">
    {{$context := .}}
    {{range $index, $p := .permissionGroupNodes}}
    <li>
    <div class="dd-handle"><input type="{{$.type}}" name="{{$.name}}" class="pull-right" value="{{$p.ID}}" key="{{$p.ID}}:{{$p.Name}}:{{$p.Description}}" {{if or (eq (tostring $p.ID) (tostring $.groupid)) ($p.IsDefault) }} disabled="disabled" title="该组为默认组不可选" {{end}}>&nbsp;&nbsp;&nbsp;{{$p.Name}}</div>
    {{template "HengweiRoles/node.html" args | arg "permissionGroupNodes" $p.Children |arg "type" $.type |arg "name" $.name |arg "groupid" $.groupid }}
    </li>
    {{end}}
</ul>
